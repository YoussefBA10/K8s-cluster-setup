---
- name: Prepare all nodes
  hosts: k8s
  become: yes
  tasks:
    - name: Load kernel modules for K8s
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Persist kernel modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Set sysctl parameters for networking
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }    
    - name: Install Containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Ensure containerd config directory exists
      file:
        path: /etc/containerd
        state: directory

    - name: Generate default containerd config and enable CRI
      shell: containerd config default > /etc/containerd/config.toml

    - name: Set SystemdCgroup to true in containerd config
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart and enable containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
    
    - name: Add Kubernetes GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        state: present

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: deb https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
        state: present

    - name: Install K8s binaries
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

- name: Initialize Master Node
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      register: init_output
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Create .kube directory for user
      file:
        path: /home/{{ ansible_user }}/.kube
        state: directory
        owner: "{{ ansible_user }}"

    - name: Copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/{{ ansible_user }}/.kube/config
        remote_src: yes
        owner: "{{ ansible_user }}"

    - name: Get join command
      command: kubeadm token create --print-join-command
      register: join_command

- name: Join Worker Nodes
  hosts: workers
  become: yes
  tasks:
    - name: Join cluster
      command: "{{ hostvars['vmpipe'].join_command.stdout }}"
      args:
        creates: /etc/kubernetes/kubelet.conf
